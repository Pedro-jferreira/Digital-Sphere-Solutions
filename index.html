    <script>
  // Função para rolar suavemente até a âncora desejada
  function scrollToAnchor(anchor) {
    const targetAnchor = document.querySelector(`a[name='${anchor}']`);

    if (targetAnchor) {
      // Obtém a posição da âncora em relação ao topo da página
      const anchorPosition = targetAnchor.offsetTop;

      // Rola suavemente até a posição da âncora
      window.scrollTo({
        top: anchorPosition,
        behavior: "smooth"
      });
    }
  }

  // Adiciona um ouvinte de evento de clique ao link "serviços"
  document.getElementById("servicos-link").addEventListener("click", function (event) {
    // Impede o comportamento padrão do link (navegar para outra página)
    event.preventDefault();

    // Chama a função para rolar suavemente até a âncora
    scrollToAnchor("link-servicos");
  });
</script>
